<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="http://192.0.0.99:8088/swfUploadDemo/css/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" data-main="main.js" src="/domjs/r.js"></script>

     <script type="text/javascript">
        require.config({
            baseUrl:"/domjs"
        })

    </script>
    <title></title>

</head>
<body bgcolor="#FCFCFC" topmargin="0px" leftmargin="10px" rightmargin="10px" scroll="yes">
<table width="100%" cellspacing="4" cellpadding="4" border="0" bgcolor="#FCFCFC">
    <tr>
        <td class="DH1">
            <table width="100%" cellspacing="4" cellpadding="4" border="0" bgcolor="#FCFCFC">
                <tr>
                    <td class="DH2">
                        <STRONG>批量上传</STRONG>
                    </td><td class="DH2" align="right"></td>
                </tr>
            </table>
            <div id="content">
                <form id="form1" action="upload.action" method="post" enctype="multipart/form-data">
                    <table width="90%" cellspacing="0" cellpadding="0" border="0"><tr><td>
                        <span id="spanButtonPlaceholder"></span>
                        <input id="btnUpload" type="button" value="上传" class="btn" />
                        <input id="btnCancel" type="button" value="取消全部上传" disabled="disabled" class="btn" /></td>
                    </tr></table>
                    <div id="field">
                        <input type="text" name="attachment_1" data-editable=true>
                    </div>
                    <table id="idFileList" class="uploadFileList">
                        <tr align=center class="uploadTitle"><td align='center'><B>文件名</B></td><td align=center><B>文件大小</B></td><td  align=center width=100px><B>状态</B></td><td align="center" width=300px><b>文件编号</b></td></tr>
                    </table>
                    等待上传 <span id="idFileListCount">0</span> 个 ，成功上传 <span id="idFileListSuccessUploadCount">0</span> 个
                    <div id="divSWFUploadUI" style="visibility: hidden;"></div>
                    <noscript style="display: block; margin: 10px 25px; padding: 10px 15px;">
                        很抱歉，上传界面无法载入，请将浏览器设置成支持JavaScript。
                    </noscript>
                    <div id="divLoadingContent" class="content" style="background-color: #FFFF66; border-top: solid 4px #FF9966; border-bottom: solid 4px #FF9966; margin: 10px 25px; padding: 10px 15px; display: none;">
                        上传界面正在载入，请稍后...
                    </div>
                    <div id="divLongLoading" class="content" style="background-color: #FFFF66; border-top: solid 4px #FF9966; border-bottom: solid 4px #FF9966; margin: 10px 25px; padding: 10px 15px; display: none;">
                        上传界面载入失败，请确保浏览器已经开启对JavaScript的支持，并且已经安装可以工作的Flash插件版本。
                    </div>
                    <div id="divAlternateContent" class="content" style="background-color: #FFFF66; border-top: solid 4px #FF9966; border-bottom: solid 4px #FF9966; margin: 10px 25px; padding: 10px 15px; display: none;">
                        很抱歉，上传界面无法载入，请安装或者升级您的Flash插件。
                        请访问： <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" target="_blank">Adobe网站</a> 获取最新的Flash插件。
                    </div>
                </form>
            </div>
        </td></tr></table>
</body>

</html>
