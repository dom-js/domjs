<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="/domjs/r.js"></script>
    <script>
        require.config({
            baseUrl:"/domjs"
        })
        require(["widget/dropdown/1.0.0/dropdown"],function(dp){
            var a = dp("#filter")
           //   a.sort();
            $("#filter").on("keyup",function(){
              //  alert(this.value)
                if($.trim(this.value)==""){
                    a.list.show();
                    return;
                }
                a.filter(":contains("+$.trim(this.value)+")")
            })

        })
    </script>
</head>
<body>
<div id="dp" ><input id="filter" data-panel="#list"> </div>
<div id="list" style="width: 200px;">
